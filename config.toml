baseURL = "https://cerrorism.github.io/"
title = "Cerror's Blog"
theme = "hugo-bootstrap-5"
languageCode = "en-us"
defaultContentLanguage = "en"


# Pagination
paginate = 3
paginatePath = "page"

[taxonomies]
tag = "tags"
category = "categories"

# Google analytics
# googleAnalytics = ""

[languages.en]
languageName = "English"

[[languages.en.menu.main]]
url = "/"
name = "Home"
weight = 1
[[languages.en.menu.main]]
url = "/about/"
name = "About"
weight = 2

# Links format

[permalinks]
post = "/:year/:month/:title/"

[params]
# Main sections (currently used for the recent posts in the sidebar)
mainSections = ["post"]

# Default author
author = "Zhengguang Chen"

# Date format (default: Jan 2, 2006)
# date_format = "Jan 2, 2006"

# Display post summaries instead of content in list templates (default: true)
# truncate = false

[params.sidebar]
# Whether to show the recent posts or not (default: true)
# showRecent = false

# Whether to show the taxonomies or not (default: true)
# showTaxonomy = false

# How many posts to show on the sidebar (Default: 5)
# num_recent_posts = 5

[params.header]
# Color scheme for the header (default: "light")
colorScheme = "dark"

[params.footer]
# Color scheme for the footer (default: "light")
# colorScheme = "dark"
